<div class="contextual-menu"><div class="dropdown-toggle" data-toggle="dropdown"><icon type="ellipsis-v" cname="dropdown-trigger"></icon></div><ul class="dropdown-menu contextual-menu-body" role="menu"><li ng-if="base.show" class="base"><a ng-click="alert('this behavior has not been defined')"><icon type="download"></icon><!-- Use as a base for a new scenario -->{{base.label}}</a></li><li ng-if="copy.show" class="copy"><!-- <a ng-click="DiaglogService.copy(item, {header: 'Copy Project'}, service)"> --><a ng-click="copyFn(item)"><icon type="files-o"></icon><!-- copy -->{{copy.label}}</a></li><li ng-if="set.show" class="set"><a ng-click=""><icon type="marketshare"></icon><!-- Set as current plan -->{{set.label}}</a></li><li ng-if="favorites.show" class="favorites no-after"><a ng-click="FavoritesService.toggleFavorite(item)"><span ng-if="!FavoritesService.isFavorite(item.id)"><icon type="star"></icon>{{favorites.label}}</span> <span ng-if="FavoritesService.isFavorite(item.id)"><icon type="star-o"></icon>un-{{favorites.label}}</span></a></li><li ng-if="default.show" class="default"><a ng-click="alert('this behavior has not been defined')" ng-class="{disabled: item.defaults}"><img src="images/ms-confirm_gray.png" width="18" height="16"> <span>&nbsp;{{default.label}}</span></a></li><li ng-if="add.show" class="add"><a ng-click="alert('this behavior has not been defined')"><icon type="download"></icon>{{add.label}}</a></li><li ng-if="sharing.show" class="sharing&quot;"><a ng-click="alert('this behavior has not been defined')"><icon type="users"></icon>{{sharing.label}}</a></li><li ng-if="archive.show" class="delete"><a ng-click="DiaglogService.trash(item, service)"><icon type="trash-o"></icon>{{archive.label}}</a></li><li ng-if="rename.show" class="rename"><a ng-click="DiaglogService.rename(item, service)"><icon type="pencil"></icon>{{rename.label}}</a></li><li ng-if="details.show" class="divider"></li><li ng-if="details.show" class="details"><a ng-click="ActiveSelection.setActiveItem(item);InfoTrayService.toggleInfoTray()"><icon type="info-circle"></icon>{{details.label}}</a></li></ul></div>
