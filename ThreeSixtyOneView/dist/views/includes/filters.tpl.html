<div class="filters"><h4 class="title"><icon type="{{CONFIG.menuItems.icon}}"></icon>{{CONFIG.menuItems.title}}</h4><ul ms-link-group="" firstselected="{{CONFIG.menuItems.items[CONFIG.menuItems.firstSelected].label}}" radio="true" class="menu"><li ng-repeat="item in CONFIG.menuItems.items" class="header" ng-class="{selected: item.label === selectedItem}"><a ms-link="{{item.label}}" ng-click="SortAndFilterService.setFilter(item.filterType, item, true);">{{item.label}}</a></li></ul></div>
