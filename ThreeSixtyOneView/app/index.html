		<script>
			var url = "//use.typekit.net/##.js",
				domain_map = {
					"127.0.0.1": "zer1wrp",
					"marketshare": "zyk1snl",
					"amazonaws": "mug5rbu"
				},
				src,
				re = /(\w+)(?=\.com\b)|(127.0.0.1)/;

			try {
				src = url.replace(/##/, domain_map[document.location.host.match(re)[0]]);
			}catch(e){}

			$.getScript(src, function(){
				try{Typekit.load();}catch(e){}
			});
