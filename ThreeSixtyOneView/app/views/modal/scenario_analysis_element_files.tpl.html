<div class="modal-header">
	<h4 class="element-modal-title" id="myModalLabel">{{selectedScenarioElement.cubeMeta.label}}</h4>
	<h3>Select A New File</h3>
</div>
<div class="element-file-modal-body" data-ms-id="analysisElementReplace">
	<div class="element-file-box">
		<div class="element-file-toolbar">
			<div class="file-type-dropdown">
				<div class="dropdown">
					<div class="dropdown-toggle">{{elementTypeItems[currentElementType]}}<icon type="caret-down" cname="caret-down"></icon></div>
					<ul class="dropdown-menu dropdownshadow" ms-link-group selected-item="{{selectedScenarioElement.id}}" radio="true">
			            <li ng-repeat="item in elementTypeItems" ms-link="{{$index}}"><a href="" ng-click="changeElementType($index)">{{item}}</a></li>
			        </ul>
				</div>
			</div>
			<div class="file-name-search">
				<div class="search-box">
					<icon type="search" cname="search-icon"></icon>
					<input type="text" ng-model="searchTerm.name" placeholder="Search">
				</div>
			</div>
		</div>
		<div class="element-file-list">
			<div ng-repeat="file in fileList | filter:searchTerm | orderBy:'auditInfo.lastUpdatedOn':true" class="element-file-item" ng-class="{'current-file': file.id === currentFile.id}" ng-click="currentFile.id = file.id">
				<div class="element-file-name"><icon type="circle-o" cname="circle"></icon><icon type="dot-circle-o" cname="dot-circle"></icon>{{file.name}}</div>
				<div class="element-file-info">
					<span ng-if="e2e" class="element-file-date">{{file.auditInfo.lastUpdatedOn}}</span>
					<span ng-if="!e2e" class="element-file-date">{{file.auditInfo.lastUpdatedOn | timeago}}</span>
					<span class="element-file-owner">{{file.auditInfo.lastUpdatedBy.name}}</span>
				</div>
				<div class="element-file-description">{{file.description}}</div>
			</div>
		</div>
	</div>
	<div class="element-file-buttons">
		<ms-button type="cancel" action="cancelChangeFile()" label="Cancel" data-dismiss="modal"></ms-button>
		<ms-button type="submit" action="changeFile()" label="Replace" data-dismiss="modal"></ms-button>
	</div>
</div>
