<div id="create-modal" class="create-modal">
	<form name="createEntity" novalidate role="form" class="form-horizontal">
		<div class="modal-header">
			<h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>&nbsp;Create a New Project</h4>
		</div>
		<div class="modal-body">
			<div ng-bind="user.errorMsg" class="text-danger"></div>
			<div class="form-group">
				<label class="col-2">Name:&nbsp;</label>
				<div class="col-4">
					<input type="text" class="form-control" ng-model="item.name" focus required ng-maxlength="256" ng-pattern='/^[^\\\/\?\:\*"><|]+$/' />
				</div>
			</div>

		</div>
		<div class="modal-footer">
			<button type="button" ng-disabled="createEntity.$invalid" class="btn btn-primary" ng-click="create(item.name)">Create New Project</button>
			<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
		</div>
	</form>
</div>
