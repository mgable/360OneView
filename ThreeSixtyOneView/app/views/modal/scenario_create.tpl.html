<form name="ScenarioCreate">
	<div class="scenario-create">
		<div class="details scenario-form">
				<h3>Create a Scenario</h3>
				<div class="inputGroup" ng-show="showFields">
					<label>Enter Scenario Name
					<input type="text" focus placeholder="Enter Scenario Name" required ng-maxlength="{{inputRestrictions.maximumCharacterLimit}}" ng-minlength="{{inputRestrictions.minimumCharacterLimit}}" ng-pattern='inputRestrictions.characterRestrictions' is-unique="isScenarioTitleUnique" ng-model="scenario.title" />
					<div class="alert alert-danger" ng-show="ScenarioCreate.$error.isUnique" role="alert">The scenario name &quot;{{scenario.title}}&quot; has been taken. Please choose another name.</div></label>
					<label>Enter Description (Optional)
					<input class="description" type="text" placeholder="Enter Scenario description (optional)" ng-model="scenario.description" ng-maxlength="1024"></label>
				</div>
				<div class="baseGroup">
					<label for="baseScenario" ng-click="showBaseScenario()">Base Scenario
						<input type="text" id="baseScenario" ng-model="scenario.referenceScenario.name"><icon type="folder-open-o" cname="open"></icon>
					</label>
					<div class="buttons" ng-show="showFields">
						<input type="submit" value="CONTINUE" class="button" ng-click="submit(scenario)" ng-disabled="ScenarioCreate.$invalid || ScenarioCreate.$pristine">
						<button id="cancel" class="button" ng-click="close()">Cancel</button>
					</div>

					<!-- Begin hidden group -->
					<div class="radios" ng-show="!showFields">
						<div class='searchBack'>
							<icon type="search"></icon>
							<input type="text" class="form-control" id="search" placeholder="Search by Name" ng-model="searchText"/>
						</div>

						<table class="table table-hover table-bordered no-margin" >
							<thead>
								<th class="col-lg-6">{{masterProject.title}}</th>
							</thead>
							<tbody>
								<tr>
									<td>
										<div class="row" >
											<div class="col-md-1">
												<span><icon type="check-circle" cname="ok-sign" ng-show="showRow(masterProject)"></icon></span>
											</div>
											<div class="col-md-11">
												<span>{{masterProject.data[0].title}}</span>
											</div>
										</div>
									</td>
								</tr>
							</tbody>

							<thead ng-repeat-start="scenarios in scenarioList | filterBaseScenarios : searchText">
								<th class="col-lg-6" data-align="left">{{scenarios.title}} Project</th>
							</thead>
							<tbody ng-repeat-end>
								<tr ng-repeat="scenario in scenarios.data">
									<td ng-click="setScenario(scenario)">
										<div class="row" >
											<div class="col-md-1">
												<span ng-show="showRow(scenario)"><icon type="check-circle" cname="ok-sign"></icon></span>
											</div>
											<div class="col-md-11">
												<span class="{{scenario.type}}">{{scenario.title}}</span>
											</div>
										</div>
									</td>
								</tr>
							</tbody>
						</table>
						<div class="base-scenario" >
							<button class="confirmRadio" ng-click="confirm()">Confirm Base Scenario</button>
							<button class="button" ng-click="cancel()">Cancel</button>
						</div>
					</div>
				<!-- End hidden group -->
				</div>
		</div>
	</div>
</form>
