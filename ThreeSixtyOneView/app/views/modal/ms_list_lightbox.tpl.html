<div data-ms-id="{{testHandleName}}">
	<div class="header">
		<h4 class="title">{{title}}</h4>
		<h3 class="subtitle">{{subtitle}}</h3>
	</div>
	<div class="body">
		<div class="content">
			<div class="main-content">
				<div class="toolbar">
					<div class="dropdown-box" ng-hide="isDropdownHidden">
						<div class="dropdown ng-hide">
							<div class="dropdown-toggle clickable">{{elementTypeItems[currentElementType]}}<icon type="caret-down"></icon></div>
							<ul class="dropdown-menu" ms-link-group selected-item="{{selectedScenarioElement.id}}" radio="true">
								<li ng-repeat="item in elementTypeItems" ng-click="changeElementType($index)" class="menu-item" ms-link="{{$index}}">{{item}}</li>
							</ul>
						</div>
					</div>
					<div class="search-box" ng-hide="isSearchHidden">
						<icon type="search"></icon>
						<input type="text" ng-model="searchTerm.name" placeholder="Search">
					</div>
				</div>
				<div class="list-box">
					<div ng-repeat="item in getList() | filter:searchTerm | orderBy:'auditInfo[lastUpdatedOn]':true" class="item clickable" ng-class="{'selected': item.id === currentItem.id}" ng-click="currentItem.id = item.id">
						<div class="item-name text-holder">
							<icon type="circle-o" cname="circle"></icon><icon type="dot-circle-o" cname="dot-circle"></icon>{{item.name}}
						</div>
						<div class="item-meta">
							<span ng-if="e2e" class="item-date">{{item.auditInfo[dateProperty]}}</span>
							<span ng-if="!e2e" class="item-date">{{item.auditInfo[dateProperty] | timeago}}</span>
							<span class="item-owner">{{item.auditInfo[ownerProperty].name}}</span>
						</div>
						<div class="item-description">{{item.description}}</div>
					</div>
					<div ng-hide="isListLoaded" class="status-message"><icon type="refresh" class="fa-spin"></icon>Loading data ...</div>
				</div>
			</div>
		</div>
		<div class="action-buttons">
			<ms-button type="cancel" action="cancel()" label="{{cancelButtonLabel}}" data-dismiss="modal"></ms-button>
			<ms-button type="submit" action="submit()" label="{{submitButtonLabel}}" data-dismiss="modal"></ms-button>
		</div>
	</div>
</div>
