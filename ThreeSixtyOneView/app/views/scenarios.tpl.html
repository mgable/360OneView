<div class="scenario">
	<div class="toggle-header">
		<div class="tabs-holder">
			<ul ms-link-group radio="true" selected-item="{{location}}">
				<li ms-link="/edit" ui-sref="Scenario.edit" ng-class="{disabled: scenarioState.message === scenarioStates.IN_PROGRESS.message || scenarioState.message === scenarioStates.FAILED.message}">
					<a><icon type="pencil"></icon> Editor</a>
				</li>
				<li ms-link="/results" ng-click="gotoResults()" ng-class="{disabled: scenarioState.message === scenarioStates.NOT_CALCULATED.message || scenarioState.message === scenarioStates.FAILED.message}">
					<a><icon type="check-square-o"></icon> Results</a>
				</li>
			</ul>
		</div>
		<div class="button-holder">
			<span ui-sref="Scenario.calculate" ng-click="setState('IN_PROGRESS')" ng-class="{disabled: disableSimulateBtn()}"><icon type="tachometer"></icon>simulate</span>
		</div>
	</div>

	<div class="display">
		<div ui-view="display"></div>
		<div ui-view="result"></div>
		<div ui-view="calculate"></div>
	</div>
</div>
