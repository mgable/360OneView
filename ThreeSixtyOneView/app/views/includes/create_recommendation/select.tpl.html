	<div class="header">
		Select the budget to optimize
		<icon type="info-circle" cname="info"></icon>
	</div>
	<div class="sub-header">
		Narrow down to only the area of the plan you would like to get recommendations for
	</div>
	<div class="row register">
		<div class="col-md-7">
			<div class="row date-container">
				<div class="col-md-5">
					<div class="prompt-small">Start Date</div>
					<span>
						<div class="underlined">date</div>
						<div class="underline non-input"></div>
					</span>
				</div>
				<div class="col-md-1 hyphen">
					<span>-</span>
				</div>
				<div class="col-md-5">
					<div class="prompt-small">End Date</div>
					<span>
						<div class="underlined">date</div>
						<div class="underline non-input"></div>
					</span>
				</div>
			</div>
			<div class="editor">
				<div class="filters-list">
					<div class="list">
						<dimension-filter ng-repeat="dimension in spendDimensions" ng-if="addedFilters[dimension.label]" dimension="dimension" categorized-values="categorizedValue[$index]" action="filtersModal(dimension)" list-view="true"></dimension-filter>				
					</div>
				</div>
			</div>
		</div>
		<div class="col-md-5 budget-column">
			<svg xmlns="http://www.w3.org/2000/svg" class="budget-block">
