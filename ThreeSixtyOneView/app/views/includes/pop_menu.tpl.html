<div class="dimensionAddPopUp">
	<div class="dimensionAddPopUpVisible">
		<table>
			<tr ng-repeat="dimension in dimensions">
				<td>{{dimension.label}}</td>
				<td>
					<div ng-repeat="menuItem in dimension.members">
						<span class="dimensionItemAddEnabled clickable" ng-if="!selected(menuItem.label)" ng-click="selectDimension(menuItem, item.level.label)"><icon type="circle-o"></icon>{{menuItem.label.toLowerCase()}}</span>
							<span class="dimensionItemAddDisabled" ng-if="selected(menuItem.label)"><icon type="circle"></icon>{{menuItem.label.toLowerCase()}}</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
