<div resize-pivot-table scroll-pivot-table>
    <div class="pivotableContainer">
        <wij-spread id="spreadjs" class="pivotable"
            backcolor               = "white"
            newtabvisible           = "false"
            tabstripvisible         = "false"
            canUserDragDrop         = "false"
            showVerticalScrollbar   = "true"
            showHorizontalScrollbar = "true"
            useWijmoTheme           = "false">
            <sheets>
                <sheet datasource="data" name="data"></sheet>
            </sheets>
        </wij-spread>
        <div ng-show="spread.sheet.loading" class="spinnerContainer">
            <!-- <span class="fa fa-refresh fa-spin spinner"></span> -->
            <div class="spinner">
              <div class="spinner-container container1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-container container3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
            </div>
        </div>
    </div>
</div>
