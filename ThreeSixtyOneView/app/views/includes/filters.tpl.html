<div class="filters">
	<h4 class="title"><icon type="{{CONFIG.filterMenu.icon}}"></icon>{{CONFIG.filterMenu.title}}</h4>
    <ul ms-link-group firstSelected="{{CONFIG.filterMenu.items[CONFIG.filterMenu.firstSelected].label}}" radio="true" class='menu'>
		<li ng-repeat="item in CONFIG.filterMenu.items" class="header" ng-class="{selected: item.label === selectedItem}">
			 <a ms-link="{{item.label}}" ng-click="setFilter(item.filterType, item, true)">{{item.label}}</a>
		</li>
    </ul>
</div>
