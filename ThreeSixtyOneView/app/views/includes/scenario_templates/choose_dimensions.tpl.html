<div class="scenarioTemplates">
	<div class="header">
		Tell us more about your scenario template
	</div>
	<div class="prompt">
		<span>Please choose the time granularity for this template</span>
		<form>
			<span ng-repeat="granularity in granularities">
				<input type="radio" name="granularity" id="radio{{$index}}" />
	        	<label for="radio{{$index}}">
		            <span>
		            	<icon type="circle-o"></icon>
		            	<icon type="dot-circle-o"></icon>
		            </span>
		            {{granularity}}
	        	</label>
			</span>
		</form>
	</div>
	<div class="confirmation">
		Got it!
	</div>
	<div class="prompt">
		Now, choose your dimensions &amp; KPIs
		<div class="confirmation">
			The dimensions &amp; KPIs selected will be available for scenario planning.
		</div>
	</div>

	<div class="dimensions">
		<div class="row dimensionContainer">
			<div class="col-md-4" ng-repeat="spendDimension in spendDimensions">
				<ms-dimension-card dimension-data="spendDimension" all-dimensions-data="spendDimensions" dimension-type="spend"></ms-dimension-card>
			</div>
			<div class="col-md-12">
				<ms-dimension-card all-dimensions-data="kpiDimensions" dimension-type="kpi"></ms-dimension-card>
			</div>
		</div>
	</div>
