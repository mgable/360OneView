<div class="scenario-calculation">
    <h2 class="scenario-calculation-title" ng-show="success">Optimization is in progress</h2>
    <h2 class="scenario-calculation-title" ng-show="!success"><icon type="exclamation-triangle"></icon> Error during optimization</h2>
    <p class="scenario-calculation-description" ng-show="!success">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus, vero itaque tenetur explicabo eius minus nisi rerum quae assumenda eveniet.</p>
    <div class="row">
        <div class="col-sm-7 sm-padding">
            <progressbar class="progress-striped active" max="100" value="progressValue" type="success"></progressbar>
        </div>
        <div class="col-sm-5 sm-padding">
            <span class="scenario-calculation-value">{{progressValue}}% completed</span>
        </div>
    </div>
    <div class="row">
        <ul class="scenario-calculation-list">
            <li ng-repeat="state in runningStates" ng-class="{completed: state.completed}">
                <span class="numberCircle">{{state.id}}</span>
                {{state.name}}
                <i class="fa fa-check checkmark" type="check" ng-show="success ? state.completed : step > $index+1"></i>
                <span class="error" ng-show="!success && step === $index+1"><i class="fa fa-exclamation-triangle"></i> Error</span>
            </li>
        </ul>
    </div>
    <div class="row" style="margin-top: 20px;" ng-show="!success">
        <div class="col-sm-6 sm-padding">
            <button class="btn btn-sm btn-block btn-calculate" ui-sref="Scenario.edit">goto editor</button>
        </div>
        <div class="col-sm-6 sm-padding">
            <button class="btn btn-sm btn-block btn-calculate" ng-click="resetProgress()">try again</button>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-sm-6 sm-padding">
            <button class="btn btn-default btn-sm btn-block" ng-click="resetProgress()">Reset</button>
        </div>
        <div class="col-sm-6 sm-padding">
            <button class="btn btn-danger btn-sm btn-block" ng-click="interruptProgress()">Interrupt</button>
        </div>
    </div>
</div>
