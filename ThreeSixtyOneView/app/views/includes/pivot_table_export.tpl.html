<div id="pivotExport">
	<h3>Exporting Data</h3><p>The data set you have selected exceeds the 1.4 million row limit on Excel.</p>
	<div class="pbSecTitle">Dimensions:</div>
	<div class="pbItemsHolder" data-as-sortable="dragOptions" ng-model="Views.defaultView.rows" tabindex="-1">
		<draggable-dimension ng-repeat="item in Views.defaultView.rows" name="item.level.label" click-close="deleteItem(item.level.label, 'rows')"></draggable-dimension>	
		<draggable-dimension ng-repeat="item in Views.defaultView.columns" name="item.level.label" click-close="deleteItem(item.level.label, 'rows')"></draggable-dimension>	
		<div class="pbAddBox" ><!-- ng-mouseleave="addPopUp[pivotBuilderItem.name] = false" -->
			<div class="pbItemAdd clickable" ><icon type="plus-square"></icon> Add</div><!-- ng-click="itemModifyPopUp(pivotBuilderItem, -1, $event)" -->
			<div class="pbAddPopUp"><!-- ng-show="addPopUp[pivotBuilderItem.name]"  -->
				<div class="pbAddPopUpVisible">
					<table>
						<tr ng-repeat="category in Views.itemsList">
							<td>{{category.label}}</td>
							<td>
								<div ng-repeat="item in category.members">
									<span class="pbItemAddEnabled clickable" ><icon type="circle-o"></icon> {{item.label}}</span><!-- ng-if="!added[item.label]" ng-click="addItem(item.label, category.label)" -->
										<span class="pbItemAddDisabled" ><icon type="circle"></icon> {{item.label}}</span><!-- ng-if="added[item.label]" -->
								</div>
							</td>
						</tr>
					</table>
				</div>
			</div>
		</div>
	</div>
	<button>Cancel</button>
	<button>Export</button>
</div>
