<div class="display-table" sorter>
	<table class="table table-hover">
		<colgroup>
		    <col width="490">
		    <col width="315">
		</colgroup>
		<thead>
			<th><sorting-options label="title" display="Name" msid="name-field"></sorting-options></th>
			<th><ms-dropdown reverse=true is-active=true msid="column_1"></ms-dropdown></th>
			<!-- <th><ms-dropdown selected-sort-index="1" reverse=false msid="column_2"></ms-dropdown></th> -->
		</thead>
		<tbody>
			<tr ng-repeat="item in getData()" ng-class="{active: isActiveItem(item)}" class="{{CONFIG.status && item.status.className || ''}}" ng-click="selectItem(item)"> 
				<td ng-class="{master: item.isMaster}">
					<div class="text-holder">
						<span class="favorites" ng-if="CONFIG.hasFavorites"><a ng-class="{favorite:isFavorite(item.id)}" ng-click="!item.isMaster && toggleFavorite($event, item.id)"></a></span>
					</div>
					<div class="text-holder">
                    	<span class="title">
	                        <a class="default" ng-click="goto($event, CONFIG.nameClickAction, item)">{{item.title}}&nbsp;<icon type="marketshare"></icon></a>
                    	</span>
                	</div>
				</td>
				<td ng-click="showDetails(item)">
					<sortable-columns item=item display-by="getSorter('column_1')"></sortable-columns>
					<span class="name">{{item.modifiedBy}}</span>
				</td>
			</tr>
		</tbody>
	</table>
</div>
