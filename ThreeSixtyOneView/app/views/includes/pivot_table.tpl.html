<div resize-pivot-table scroll-pivot-table>
    <div class="pivot-table-container">
        <wij-spread id="pivotTable" class="pivot-table"
            newtabvisible           = "false"
            tabstripvisible         = "false"
            allowUserResize         = "false"
            allowUserZoom           = "false"
            canUserDragFill         = "false"
            canUserDragDrop         = "false"
            showVerticalScrollbar   = "false"
            showHorizontalScrollbar = "true"
            useWijmoTheme           = "false">
            <sheets>
                <sheet datasource="data" name="data"></sheet>
            </sheets>
        </wij-spread>
        <div ng-show="spread.sheet.loading" class="spinner-container">
            <div class="spinner">
              <div class="spinner-circle group1">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-circle group2">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
              <div class="spinner-circle group3">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
                <div class="circle4"></div>
              </div>
            </div>
        </div>
    </div>
</div>
