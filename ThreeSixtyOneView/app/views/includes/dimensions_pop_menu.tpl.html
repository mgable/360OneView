<div class="dimensionAddPopUp">
	<div class="dimensionAddPopUpVisible">
		<table>
			<tr ng-repeat="dimension in getDimensions()">
				<td>{{dimension.label}}</td>
				<td>
					<div ng-repeat="menuItem in dimension.members">
						<span class="clickable" ng-if="!isSelected(menuItem.label)" ng-click="selectDimension(menuItem, item.level.label)">
							<icon type="circle-o"></icon>{{menuItem.label.toLowerCase()}}
						</span>
						<span class="disabled" ng-if="isSelected(menuItem.label)">
							<icon type="circle"></icon>{{menuItem.label.toLowerCase()}}
						</span>
					</div>
				</td>
			</tr>
		</table>
	</div>
</div>
