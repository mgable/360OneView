<div class="dimension-add-menu">
	<table>
		<tr class="dimension-category" ng-repeat="dimension in getDimensions()">
			<td class="category-label">{{dimension.label}}</td>
			<td>
				<div ng-repeat="menuItem in dimension.members" class="dimension-item">
					<span class="clickable" ng-if="!isItemDisabled(menuItem.label, dimension)" ng-click="selectDimension(menuItem, item.level.label)">
						<icon type="circle-o"></icon>{{menuItem.label}}
					</span>
					<span class="disabled" ng-if="isItemDisabled(menuItem.label, dimension)">
						<icon type="circle"></icon>{{menuItem.label}}
					</span>
				</div>
			</td>
		</tr>
	</table>
</div>
