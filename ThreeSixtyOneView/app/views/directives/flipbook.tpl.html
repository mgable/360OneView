<div class="flipbook row scenarioTemplates">
	<div class="col-md-3 left-column">
		<div class="product-banner">
			<div class="ms-logo"></div>
			&nbsp;Action {{type}}
		</div>
		<div class="template-steps-header">
			Create a Scenario Template
		</div>
		<div class="template-steps">
			{{data}}
			<ul>
				<li><icon type="circle-o"></icon>&nbsp;Name &amp; Describe</li>
				<li class="pipe-line">|</li>
				<li><icon type="circle-o"></icon>&nbsp;Choose Dimensions</li>
				<li class="pipe-line">|</li>
				<li><icon type="circle-o"></icon>&nbsp;Choose Defaults</li>
				<li class="pipe-line">|</li>
				<li><icon type="circle-o"></icon>&nbsp;Review</li>
			</ul>
		</div>
	</div>
	<div class="col-md-9 right-column">
		<div ng-transclude></div>
		<div class="button-container">
			<ms-button type="cancel" label="Cancel" action=""></ms-button>
			<span class="right">
				<ms-button type="cancel" label="Back" action="backward()" ng-disabled="isDisabled()"></ms-button>
				&nbsp;
				<ms-button type="submit" label="{{label}}" action="forward()" ng-disabled="isDisabled(DIRECTION)"></ms-button>
			</span>
		</div>
	</div>
</div>
