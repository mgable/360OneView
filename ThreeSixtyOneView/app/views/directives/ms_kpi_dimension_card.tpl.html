<div class="dimensionCard kpiDimensionCard">
    <div class="dimensionCheckbox">
        <div class="parent-checkbox ms-checkbox no-select">
            <label>
                <input type="checkbox" ms-tristates-checkbox child-list="allDimensionsData" property="isSelected" ng-model="allDimensionsData.isSelected"><i></i><span>KPIs</span>
            </label>
        </div>
        <div class="row no-margin">
            <div ng-repeat="item in allDimensionsData | orderBy:id">
                <div class="clearfix" ng-if="$index % 3 == 0"></div>
                <div class="col-md-4 children-checkbox ms-checkbox no-select" ng-class="{'disabled': item.required}">
                    <icon type="lock" class="pull-left ms-checkbox-lock" ng-if="item.required"></icon>
                    <label>
                        <input type="checkbox" ng-model="item.isSelected" ng-disabled="item.required"><i></i><span class="capitalized">{{item.label}}</span>
                    </label>
                </div>
            </div>
        </div>
    </div>
</div>
