<div class="search">
    <input type="text" class="list-filter" ng-model="SortAndFilterService.searchText" ng-change="SortAndFilterService.filter()" ng-maxlength="1000" placeholder="Filter List">
    <icon type="search" class="search"></icon>
    <icon type="times" class="clear" ng-click="SortAndFilterService.resetFilter()" ng-show="SortAndFilterService.searchText.length"></icon>
</div>
