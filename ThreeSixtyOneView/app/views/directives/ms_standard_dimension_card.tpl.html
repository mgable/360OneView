<div class="dimensionCard standardDimensionCard" ng-class="{fixedHeight: templateType !== 'Action'}">
    <div class="dimensionCheckbox">
        <div class="parent-checkbox ms-checkbox no-select">
            <label>
                <input type="checkbox" ms-tristates-checkbox child-list="dimensionSchema.members" property="isSelected" ng-model="dimensionSchema.isSelected"><i></i><span class="capitalized">{{dimensionSchema.label}}</span>
            </label>
        </div>
        <div class="children-checkbox ms-checkbox no-select" ng-repeat="item in dimensionSchema.members" ng-if="templateType !== 'Action'">
            <label>
                <input type="checkbox" ng-model="item.isSelected"><i></i><span class="capitalized">{{item.label}}</span>
            </label>
        </div>
    </div>
    <div class="dimensionFilter hide-overflow" ng-if="dimensionSchema.isSelected">
        <span title="{{getFormattedLabel(categorizedData)}}" ng-click="filtersModal(dimensionData)">
            <icon type="filter"></icon>
            <span>{{getFormattedLabel(categorizedData)}}</span>
        </span>
    </div>
</div>
