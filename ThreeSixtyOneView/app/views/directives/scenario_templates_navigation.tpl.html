<div class="flipbook">
	<div class="col-md-3 left-column">
		<div class="product-banner">
			<div class="ms-logo"></div>
			&nbsp;{{type}}
		</div>
		<div class="template-steps-header">
			Create a Scenario Template
		</div>
		<div class="template-steps">
			<ul>
				<li ng-repeat="data in data">
					<span class="currentView" ng-if="$index === isCurrentView(data.label)"> 
						<span class="icon-stack">
							<icon type="circle"></icon>
							<icon type="circle-o"></icon>
						</span>
						{{data.label}}
					</span>
					<span ng-if="$index > isCurrentView(data.label)"> 
						<icon type="circle-o"></icon>&nbsp;{{data.label}}
					</span>
					<span ng-if="$index < isCurrentView(data.label)"> 
						<icon type="circle"></icon>&nbsp;{{data.label}}
					</span>
					<div ng-if="!data.buttonLabel" class="pipe-line">|</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="col-md-9 right-column">
		<div ng-transclude></div>
		<div class="button-container">
			<ms-button type="cancel" label="Cancel" action="cancel"></ms-button>
			<span class="right">
				<ms-button type="cancel" label="Back" action="backward()" ng-disabled="isDisabled()"></ms-button>
				&nbsp;
				<ms-button type="submit" label="{{label}}" action="forward()" ng-disabled="isDisabled(DIRECTION)"></ms-button>
			</span>
		</div>
	</div>
</div>
