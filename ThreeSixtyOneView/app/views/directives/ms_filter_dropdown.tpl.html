<div class="filter-holder" ng-click="toggle()" data-ms-id="filterBy">
    <span class="title hide-overflow">{{SortAndFilterService.getSelectedLabel()}}&nbsp;(<span data-ms-id='itemCount'>{{SortAndFilterService.getCount()}}</span>)<span  class="filterToggle"><icon type="caret-down"></icon></span></span>

	<ul ms-link-group selected-item="{{CONFIG.filterMenu.items[0].label}}" radio="true" class='filterDropdown dropdownshadow title hide menu'>
		<li ng-repeat="item in CONFIG.filterMenu.items" class="header" ms-link="{{item.label}}" ng-click="setFilter(item.filterType, item, true)" data-ms-id="{{item.label}}">
			 <a>{{item.label}}</a>
		</li>
    </ul>
</div>
