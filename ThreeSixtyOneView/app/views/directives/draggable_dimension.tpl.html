<div class="dimensionItem dropdown" data-as-sortable-item>
	<div data-as-sortable-item-handle>
		<span title="Reorder"><icon type="reorder"></icon></span>
		<span class="dimensionItemInfo dropdown-toggle">
			<span class="dimensionItemName clickable" ng-click="toggleMenu()">{{item.level.label.toLowerCase()}}</span>
		</span>
		<span class="clickable" title="Remove" ng-click="delete($index)"><icon type="remove"></icon></span>
	</div>
	<div ng-include src="'views/includes/pop_menu.tpl.html'" class="dropdown-menu"></div>
</div>
