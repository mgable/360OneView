<div ng-switch on="displayBy" class="text-holder"> 
	<span ng-switch-when="Last Modified" bind-once>{{item.modifiedOn | timeago }}</span> 
	<span ng-switch-when="Modified By" bind-once>{{item.modifiedBy}}</span> 
	<span ng-switch-when="Type" bind-once>{{item.type}}</span> 
	<span ng-switch-when="Creator" bind-once>{{item.createdBy}}</span> 
	<span ng-switch-when="Created Date" bind-once>{{item.createdOn | date: 'longDate' }}</span> 
	<span ng-switch-default>FAIL</span> 
</div>
