<div class="Scenario">
	<div class="toggle-header">
		<div class="tabs-holder">
			<ul ms-link-group radio="true" selected-item="{{location}}">
				<li ms-link="/edit" ui-sref="Scenario.edit">
					<a><icon type="pencil"></icon> Editor</a>
				</li>
				<li ms-link="/results" ui-sref="scenarioIsCalculated ? Scenario.results : #">
					<a><icon type="check-square-o"></icon> Results</a>
				</li>
			</ul>
		</div>
		<div class="button-holder">
			<span ng-click="calculateScenario()" ui-sref="Scenario.results"><icon type="tachometer"></icon>simulate</span>
		</div>
		<div class="icon-holder">
			<span><icon type="cog"></icon></span>
		</div>
		<div class="icon-holder">
			<span><icon type="info"></icon></span>
		</div>
	</div>

	<div class="display">
		<div ui-view="display" ng-show="!scenarioIsCalculated"></div>
		<div ui-view="calculate" ng-show="scenarioIsCalculated"></div>
	</div>
</div>
