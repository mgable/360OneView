<li class="ms-holder">
	<input type="text" class="ms-name-input" ng-model="name" placeholder="Enter Name" ng-disabled="enabledOn(selectedFilter)" ng-click="dontPassEvent($event)"/>
</li>
<li class="ms-holder">
	<button class="btn btn-primary ms-apply submit-button" ng-disabled="!name || enabledOn(selectedFilter)" ng-click="submit(name)">apply</button>
</li>
