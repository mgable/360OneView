<!DOCTYPE html>
<html ng-app="drag-and-drop">
  <head lang="en">
    <meta charset="utf-8">
    <title>Drag & Drop: Multiple listsr</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <link href="./bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
          <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" >

    <script src="../v_1/app/scripts/vendor/angular-dragdrop.min.js"></script>

        <style>
      .thumbnail { height: 280px !important; width:200px; float: left;}
      .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
      .btn-draggable { width: 160px; }
    </style>

    <script>
      var App = angular.module('drag-and-drop', ['ngDragDrop']);

      App.controller('oneCtrl', function($scope, $timeout) {
        $scope.list1 = [];
        $scope.list2 = [];

        
        $scope.list5 = [
          { 'title': 'Item 1', 'drag': true },
          { 'title': 'Item 2', 'drag': true },
          { 'title': 'Item 3', 'drag': true },
          { 'title': 'Item 4', 'drag': true },
          { 'title': 'Item 5', 'drag': true },
          { 'title': 'Item 6', 'drag': true },
          { 'title': 'Item 7', 'drag': true },
          { 'title': 'Item 8', 'drag': true }
        ];

        // Limit items to be dropped in list1
        $scope.optionsList1 = {
          accept: function(dragEl) {
            if ($scope.list1.length >= 2) {
              return false;
            } else {
              return true;
            }
          }
        };
      });
    </script>
    <style>
      .thumbnailX { height: 280px; width: 200px; position: absolute;  left:300px; top:300px; border:1px solid black;}

    </style>
  </head>
 



   <body>
    <div ng-controller="oneCtrl">

<!--       <div class="navbar-inner" style="height:100px;">
        <div class="container form-inline">
          <div class="" ng-repeat="item in list5" data-drop="true" ng-model='list5' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  jqyoui-droppable="{index: {{$index}}}">
            <div class="btn btn-info btn-draggable" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list5" jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" ng-hide="!item.title">{{item.title}}</div>
          </div>
        </div>
      </div> -->


      <form>
        <div class="checkbox" ng-repeat="item in list5" data-drop="true" ng-model='list5' data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  jqyoui-droppable="{index: {{$index}}}">
          <label>
            <input type="checkbox" value="">
            <span data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list5" jqyoui-draggable="{index: {{$index}}, placeholder:'keep', animate:true}">{{item.title}}</span>
          </label>
        </div>
      </form>


      <div style="clear:both">

        <div class="thumbnail" data-drop="true" ng-model='list1' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
          <div class="caption">
            <div class="btn btn-info btn-draggable" ng-repeat="item in list1" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list1" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
          </div>
        </div>

        <div class="thumbnail" data-drop="true" ng-model='list2' data-jqyoui-options="optionsList1" jqyoui-droppable="{multiple:true}">
          <div class="caption">
            <div class="btn btn-info btn-draggable" ng-repeat="item in list2" ng-show="item.title" data-drag="{{item.drag}}" data-jqyoui-options="{revert: 'invalid'}" ng-model="list2" jqyoui-draggable="{index: {{$index}},animate:true}">{{item.title}}</div>
          </div>
        </div>
      </div>


<pre>
  list 1 {{list1}}
  list 2 {{list2}}
</pre>


    </div>
  </body>
</html>
