	<script>
	var obj = {a: {b: {c: {d: {e:"foobarXXXX"}}}}};
	var anotherObj = {a:"apple", b:{c:{d:"surprise",f:"bar", d3:"good"}}, dd:"dog", c:{f:"food", z:{e:"cat", h: {i:"freddy baby"}}}};

	


function find(obj, prop){
	var result;
	_.each(obj, function(k,v,o){
		var temp;
		if (_.isObject(k)){
			temp = findIt(k);
		} else {
			if(_.has(o, v)){
				temp = o[prop];
			}
		}
		if (temp){
			result = temp;
		}
	})

	function findIt(obj){
		var result;
		_.each(obj, function(e,i,a){
			if (_.isObject(e)){
				result = findIt(e, prop)
			}
			if(_.has(a, prop)){
				result = a[prop];
			}
		})	
		return result;
	}

	return result
}

	console.info(find(obj, "e"));
	console.info(find(anotherObj, "d"));
	console.info(find(anotherObj, "e"));
