<!DOCTYPE html>
<html ng-app="drag-and-drop">
  <head lang="en">
    <meta charset="utf-8">
    <title>Drag & Drop: Multiple listsr</title>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/jquery-ui/jquery-ui.min.js"></script>
    <script src="./bower_components/angular/angular.js"></script>
    <link href="./bower_components/jquery-ui/themes/ui-lightness/jquery-ui.min.css" rel="stylesheet" type="text/css" />
          <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css" >

    <script src="../v_1/app/scripts/vendor/angular-dragdrop.min.js"></script>
    <script>

var App = angular.module('drag-and-drop', ['ngDragDrop']);

App.controller('oneCtrl', function($scope, $timeout) {



  $scope.startCallback = function(event, ui, title) {
    console.log('You started draggin: '); //+ title.title)
    //$scope.draggedTitle = title.title;
  };

  $scope.stopCallback = function(event, ui) {
    console.log('Why did you stop draggin me?');
  };

  $scope.dragCallback = function(event, ui) {
    console.log('hey, look I`m flying');
  };

  $scope.dropCallback = function(event, ui) {
    console.log('hey, you dumped me :-(' ); //, $scope.draggedTitle
  };

  $scope.overCallback = function(event, ui) {
    console.log('Look, I`m over you');
  };

  $scope.outCallback = function(event, ui) {
    console.log('I`m not, hehe');
  };
});

    </script>
    <style>
      .thumbnail { height: 280px !important; }
      .btn-droppable { width: 180px; height: 30px; padding-left: 4px; }
      .btn-draggable { width: 160px; }
      .emage { height: 215px; }
    </style>
  </head>
  <body>
   <div ng-controller="oneCtrl">


                    <p ><div class="btn btn-droppable" data-drop="true" jqyoui-droppable="{onDrop:'dropCallback',onOver: 'overCallback', onOut: 'outCallback'}" style="border:1px solid black">
                    </div></p>







          <div style= "border:1px solid black" class="btn btn-droppable"  data-drop="true" jqyoui-droppable="{index: 0}">
            <div class="btn btn-info btn-draggable" data-drag="true" data-jqyoui-options="{revert: 'invalid'}"  jqyoui-draggable="{index: 0, placeholder:true,animate:true, onStart:'startCallback(item, 0)', onStop: 'stopCallback', onDrag: 'dragCallback'}">dragging</div>
          </div>



    </div>
  </body>  
</html>
