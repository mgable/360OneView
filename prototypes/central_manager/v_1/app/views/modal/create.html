<div id="create-modal" class="create-modal">
	<form name="createEntity" novalidate role="form" class="form-horizontal">
		<div class="modal-header">
			<h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>&nbsp;Create a New Scenario Element</h4>
			<button class="close" ng-click="close()">&times;</button>
		</div>
		<div class="modal-body">
			<div ng-bind="user.errorMsg" class="text-danger"></div>
			<div class="form-group">
				<label class="col-2">Name:&nbsp;</label>
				<div class="col-4">
					<input type="text" class="form-control" ng-model="item.name" focus required/>
				</div>
			</div>

			<div class="form-group">
				<label class="col-2" >Type:&nbsp;</label>
				<div class="col-4">
					<select ng-model="item.type" ng-options="item for item in ['Cost Assumptions','Economy','Labor Cost','Competition','Pricing']" required>
						<option value=""> --&gt; Choose type &lt;-- </option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-2" >Base:&nbsp;</label>
				<div class="col-4">
					<select ng-model="item.base" ng-options="item for item in ['Heavy Competition 2014','Heavy Competition 2013', 'Heavy Competition 2012' ]" required>
						<option value=""> --&gt; Choose base &lt;-- </option>
					</select>
				</div>
			</div>

			<div class="form-group">
				<label class="col-2" >Access:&nbsp;</label>
				<div class="col-4">
					<select ng-model="item.access" ng-options="item for item in ['Everyone can edit','Only I can edit']" required>
						<option value=""> --&gt; Choose access &lt;-- </option>
					</select>
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button type="button" ng-disabled="createEntity.$invalid" class="btn btn-primary" ng-click="create(item)">Create New Element</button>
			<button type="button" class="btn btn-default" ng-click="close()">Cancel</button>
		</div>
	</form>
</div>
