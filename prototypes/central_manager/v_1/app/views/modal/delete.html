<div id="delete-modal" class="delete-modal">
	<div class="modal-header">
		<h4 class="modal-title"><span class="glyphicon glyphicon-star"></span>Confirm Delete</h4>
	</div>
	<div class="modal-body">
		<div ng-bind="user.errorMsg" class="text-danger"></div>
		<ng-form name="nameDialog" novalidate role="form">
			<h4>Are you sure you want to delete 
				<span ng-switch on="FileDeleteService.getFileCount()">
					<span ng-switch-when="1">this file:</span>
					<span ng-switch-default>these {{FileDeleteService.getFileCount()}} files:</span>
				</span>
			</h4>
			<div class="files-to-delete">
				<div ng-repeat="file in FileDeleteService.getFilesToDelete()">{{file.title}}</div>
			</div>
		</ng-form>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
		<button type="button" class="btn btn-primary" ng-click="delete()">Delete</button>
	</div>
</div>
