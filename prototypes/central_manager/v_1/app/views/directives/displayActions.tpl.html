<div class="display-actions">
	<h4 class="pull-left title">{{SortAndFilterService.getSelectedLabel()}}&nbsp;<span>({{SortAndFilterService.getCount() || '0'}})</span></h4>
	
	<div class="button-holder">

		<span ng-show="FileDeleteService.getFileCount()" ng-click="trash()" class="trash"><icon type="trash-o"></icon>&nbsp;Delete({{FileDeleteService.getFileCount()}})</span>

		<div class="actions">
			<span ng-if="view.create" ng-click="create()"><icon type="plus"></icon></span>
			<span ng-if="view.filter"><icon type="filter"></icon></span>
			<span ng-if="view.search"><search></search></span>
			<span ng-if="view.tray" class="toggle-info-tray" ng-class='{enabled: ActiveSelection.activeItem()}' ng-click="InfoTrayService.closeInfoTray()"><icon type="info-circle"></icon></span>
		</div>
		
	</div>
</div>
