<sorter>
	<form class="form-inline display-table">
		<table class="table table-hover">
			<colgroup>
			    <col width="30">
			    <col width="10" class="favorites">
			    <col width="690">
			    <col width="230">
			    <col width="230">
			    <col width="30">
			</colgroup>
			<thead>
				<th>
					<div class="checkbox">
		                <tri-state-checkbox checkboxes="SortAndFilterService.display.data"  class="select-all-cb" delete-service-for-checkbox></tri-state-checkbox>
		            </div>
		        </th>
		        <th class="favorites"></th>
				<th><sorting-options label="title" display="Name" msid="name-field"></sorting-options></th>
				<th><ms-dropdown selected-sort-index="0" remove="['Type', 'Defaults']" reverse=true is-active=true msid="column_1"></ms-dropdown></th>
				<th><ms-dropdown selected-sort-index="1" remove="['Type', 'Defaults']" reverse=false msid="column_2"></ms-dropdown></th>
				<th>&nbsp;</th>
			</thead>
			<tbody>

<!--     				SortAndFilterService.searchText is {{SortAndFilterService.searchText}} <br/>
 				SortAndFilterService.getSearchText() is {{SortAndFilterService.getSearchText()}} <br />
				SortAndFilterService.getReverse() is {{SortAndFilterService.getReverse()}} <br/>
				SortAndFilterService.getOrderBy() is {{SortAndFilterService.getOrderBy()}} <br/>
				SortAndFilterService.activeFilters is {{SortAndFilterService.getActiveFilters()}} <br/>
				SortAndFilterService.getFilterBy is {{SortAndFilterService.getFilterBy()}} <br/>
				SortAndFilterService 1 is {{SortAndFilterService.getSorter("column_1")}} <br/>
				SortAndFilterService 2 is {{SortAndFilterService.getSorter("column_2")}}
				SortAndFilterService 2 is {{SortAndFilterService.getSorter("column_2")}} -->

<!-- 				ActiveSelection.getActiveItem() is {{ActiveSelection.getActiveItem()}}<br/>
				ActiveSelection.activeItem() is {{ActiveSelection.activeItem()}}<br/> -->
<!-- 				FileDeleteService.getFilesToDelete() is {{FileDeleteService.getFilesToDelete()}}</br/> -->

			<!-- 	<tr ng-repeat="item in display.data | orderBy: SortAndFilterService.getOrderBy() : SortAndFilterService.getReverse() | filter : SortAndFilterService.getActiveFilters() | filter: SortAndFilterService.getSearchText() | filter: SortAndFilterService.getFilterBy()" ng-class="{active: ActiveSelection.isActiveItem(item)}"> -->
<!-- FavoritesService is {{FavoritesService.getFavorites()}} -->
				<tr ng-repeat="item in SortAndFilterService.display.data" ng-class="{active: ActiveSelection.isActiveItem(item)}">

					<td style="width:1%">
						<div class="checkbox pull-left multi-select">
		                    <input type="checkbox" ng-model="item.isSelected" />
		                </div>
		            </td>
		            <td class="favorites"><a ng-class="{favorite:FavoritesService.isFavorite(item.id)}" ng-click="FavoritesService.toggleFavorite(item.id)"></a>&nbsp;</td>
					<td ng-click="ActiveSelection.setActiveItem(item);InfoTrayService.toggleInfoTray()">
						<div class="text-holder">
	                    	<span ng-switch='item.defaults' class="title">
		                        <span ng-switch-when='false'>{{item.title}}</span>
		                        <span ng-switch-when='master' class="default master"><span class="symbol icon-masterset"></span>{{item.title}}</span>
		                        <span ng-switch-default class="default"><span class="symbol icon-masterset"></span>{{item.title}}</span>
	                    	</span>
	                    	<span class="view-only" ng-if="item.access === 'view only'">(view only)</span>
	                	</div>
					</td>
					<td ng-click="ActiveSelection.setActiveItem(item);InfoTrayService.toggleInfoTray()">
						<sortable-columns item=item display-by="SortAndFilterService.getSorter('column_1')"></sortable-columns>
					</td>
					<td ng-click="ActiveSelection.setActiveItem(item);InfoTrayService.toggleInfoTray()">
						<sortable-columns item=item display-by="SortAndFilterService.getSorter('column_2')"></sortable-columns>
					</td>
					<td class="ms-actions-holder">

						<div class="ms-actions">
							<div class='dropdown-toggle' data-toggle="dropdown">
								<icon type="ellipsis-v" cname="dropdown-trigger"></icon>
							</div>
							<contextual-menu item=item cname="dropdown-menu ms-actions-menu"></contextual-menu>
						</div>
												
					</td>
				</tr>
			</tbody>
		</table>
	</form>
</sorter>
