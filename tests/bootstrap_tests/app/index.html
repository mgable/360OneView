			<script>
				$(function(){

					$(".first").on('click', function (){
						$('#myModal').modal({
						  remote: 'views/test1.html'
						});
						$('#myModal').modal('show');
					});

					$(".second").on('click', function (){

						$('#myModal').modal('show');

						$('#myModal').modal({
						  remote: 'views/test3.html'
						});
						$('#myModal').modal('show');
					});
					


					$('body').on('hidden.bs.modal', '.modal', function () {
					  $(this).removeData('bs.modal');
					  //$(this).empty();
					});
				})
			</script>
