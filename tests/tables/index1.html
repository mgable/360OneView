<html>
<head>
	<title>My table test</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>


	<script type="text/javascript" src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
</head>
<body>

<style>
	body {
		margin:10px;
	}

	.tableHead {
		scrollbar-base-color: #999;
		scrollbar-3dlight-color: #999;
		scrollbar-highlight-color: #999;
		scrollbar-track-color: #999;
		scrollbar-arrow-color: #999;
		scrollbar-shadow-color: #999;
		scrollbar-dark-shadow-color: #999;
	}

	.tableHead::-webkit-scrollbar {background:#999;}

	.divTable {
		min-width:780px;
	}
	.divTable .cell {
		display:inline-block;
		width:19%;
	}

	.tableBody {
		height:100px;
		overflow-y:scroll;
	}

	.tableHead {
		overflow-y:scroll;
		height:30px;
		padding:5px 0 0 0;
		background-color:#999;
	}

	.tableHead  div:first-child, .tableBody div  div:first-child {
		padding:0 0 0 10px;
	}

</style>

	<div class="container-fluid">
		<div class="panel panel-default divTable">
			<div class="tableHead">
				<div class="cell">Name</div>
				<div class="cell">Sales</div>
				<div class="cell">Revenue</div>
			</div>
			<div class="tableBody">
				<div>
					<div class="cell">Al's AIB 2Q 2015</div>
					<div class="cell">30 days ago</div>
					<div class="cell">Al Green</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
