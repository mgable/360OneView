  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css({.tmp,app}) styles/main.css -->
    <link rel="stylesheet" href="styles/font-awesome.css">
    <link rel="stylesheet" href="styles/helper-classes.css">
    <link rel="stylesheet" href="styles/main.css">

  <body ng-app="filemanagerApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->
    <div ng-controller="MainCtrl">
        <div class="navigation-holder">
          <ng-include src="'/views/includes/topnav.html'"></ng-include>
        </div>
        <div class="breadcrumbs-holder">
          <ng-include src="'/views/includes/breadcrumbs.html'"></ng-include>
        </div>
        <div class="container-fluid"> 
          <h4 class="pull-left">File Manager</h1>

          <div class="btn-group pull-right file-filter-list" ng-controller="FileManagerNavigationCtrl">
            <label>Filter by: </label>
            <select ng-model="filterService.activeFilters.createdBy" ng-options="item.filter as item.label for item in [{'label':'Created by me', filter: 'Ann Kross'}, {'label':'Imported documents', 'filter': 'imported'}]" ng-change="clearCreatedBy(filterService.activeFilters.createdBy)">
              <option value="">All</option></select>
              {{filterService.activeFilters.createdBy}}
          </div>
        </div>
      <div ng-view=""></div>
    </div>

   

    <!--[if lt IE 9]>
    <script src="bower_components/es5-shim/es5-shim.js"></script>
    <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <script src="bower_components/angular-translate/angular-translate.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/vendor/dialogs.4.0.js"></script>
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/directives/directives.js"></script>
        <script src="scripts/filters/filters.js"></script>
        <script src="scripts/services/factory.js"></script>
        <!-- endbuild -->
</body>
</html>
