    <div class="btn-group"><a href="#"><i class="icon-eye-open"></i>&nbsp;View</a></div>

    <div class="btn-group"><a ng-click="stop($event)" popover-title="<b>Clone</b>" popover-placement="left" mypopover="<set-as-master text='Would you like to clone file {{item.title | escape}}?' completedText='The file has been cloned as {{item.title | escape}} 2.' completedTitle='<b>Cloned!</b>' callback='cloneFile' callbackdata='{{item.id}}'></set-as-master>"  popover-trigger="click"><i class="icon-sitemap"></i>&nbsp;Clone</a></div>

    <div class="btn-group"><a ng-click="stop($event)" popover-title="<b>Delete</b>" popover-placement="left" mypopover="<set-as-master text='Are you sure you want to delete {{item.title | escape}}?' completedText='The file has been successfully deleted.' completedTitle='<b>Deleted!</b>' callback='deleteSingleFile' callbackdata='{{item.id}}'></set-as-master>"  popover-trigger="click"><i class="icon-trash"></i>&nbsp;Delete</a></div>
