<form novalidate name="myForm">
	<div class="form-group" style="width:100%">
		<input type="text" class="form-control" name="name" style="width:100%;margin:0 0 5px;" ng-model="name" required/>
	</div>
	<div class="pull-right" style="margin:0 0 5px">
		<button class="btn btn-primary" ng-click="submit($event)" ng-disabled="myForm.$invalid">Rename</button>&nbsp;
		<button ng-click="cancel($event)" class="btn btn-default">Cancel</button>
	</div>
</form>
