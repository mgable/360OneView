 <div ng-click="setActive(true)" class="btn-toolbar pull-right file-management-buttons" role="toolbar" ng-class="{'selected': active}">
    <div class="btn-group">
        <a popover-title="Set as Master" popover-placement="left" mspopover="<popover-content text='Do you want to set {{item.title | escape}} as a Master file?' completedText='{{item.title | escape}} has been promoted as part of the master set.' completedTitle='Set!' callback='setAsMaster' callbackdata='{{item.id}}'></popover-content>"  popover-trigger="click"><i class="icon-home"></i>&nbsp;Set as Master</a>
    </div>

    <div class="btn-group"><a href="#"><i class="icon-eye-open"></i>&nbsp;View</a></div>

    <div class="btn-group"><a popover-title="Clone" popover-placement="left" mspopover="<popover-content text='Would you like to clone file {{item.title | escape}}?' completedText='File {{item.title | escape}} has been cloned.' completedTitle='Cloned!' callback='cloneFile' callbackdata='{{item.id}}'></popover-content>"  popover-trigger="click"><i class="icon-sitemap"></i>&nbsp;Clone</a></div>

    <div class="btn-group"><a popover-title="Delete" popover-placement="left" mspopover="<popover-content text='Are you sure you want to delete {{item.title | escape}}?' completedText='The file has been successfully deleted.' completedTitle='Deleted!' callback='deleteSingleFile' callbackdata='{{item.id}}'></popover-content>"  popover-trigger="click"><i class="icon-trash"></i>&nbsp;Delete</a></div>
</div>
